<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR/VR Windmill Digital Twin - Simple Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            text-align: center;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 50;
            max-width: 280px;
        }
        
        .metric {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .metric-value {
            font-weight: bold;
            color: #4CAF50;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 50;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            margin: 3px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <h2>üå™Ô∏è Loading Windmill Digital Twin...</h2>
            <div id="progress">Initializing...</div>
        </div>
        
        <div id="ui-overlay" style="display: none;">
            <h3>üå™Ô∏è Windmill Performance</h3>
            <div class="metric">
                <span>Status:</span>
                <span class="status" id="status">Running</span>
            </div>
            <div class="metric">
                <span>Power Output:</span>
                <span class="metric-value" id="power-output">0 kW</span>
            </div>
            <div class="metric">
                <span>Wind Speed:</span>
                <span class="metric-value" id="wind-speed">0 m/s</span>
            </div>
            <div class="metric">
                <span>Blade RPM:</span>
                <span class="metric-value" id="blade-rpm">0</span>
            </div>
            <div class="metric">
                <span>Efficiency:</span>
                <span class="metric-value" id="efficiency">0%</span>
            </div>
            <div class="metric">
                <span>ML Prediction:</span>
                <span class="metric-value" id="ml-prediction">Analyzing...</span>
            </div>
        </div>
        
        <div id="controls" style="display: none;">
            <h4>üéÆ Controls</h4>
            <button id="vr-button" disabled>ü•Ω Enter VR</button>
            <button id="ar-button" disabled>üì± Enter AR</button>
            <button id="toggle-animation">‚è∏Ô∏è Pause</button>
            <button id="weather-toggle">üå¶Ô∏è Weather</button>
        </div>
    </div>

    <!-- Load Three.js from reliable CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Global variables
        let scene, camera, renderer, windmill = {};
        let animationRunning = true;
        let windSpeed = 5;
        let performanceHistory = [];
        let weatherEnabled = true;
        let controls;

        // Progress tracking
        function updateProgress(message) {
            const progressEl = document.getElementById('progress');
            if (progressEl) {
                progressEl.textContent = message;
            }
            console.log('üîÑ ' + message);
        }

        // Initialize the application
        async function init() {
            try {
                updateProgress('Setting up 3D scene...');
                await setupScene();
                
                updateProgress('Building windmill...');
                await createWindmill();
                
                updateProgress('Adding lighting...');
                setupLighting();
                
                updateProgress('Adding environmental effects...');
                createEnvironmentalEffects();
                
                updateProgress('Setting up WebXR...');
                setupWebXR();
                
                updateProgress('Loading ML model...');
                await loadSimpleML();
                
                updateProgress('Setting up controls...');
                setupEventListeners();
                
                updateProgress('Starting animation...');
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                document.getElementById('ui-overlay').style.display = 'block';
                document.getElementById('controls').style.display = 'block';
                
                // Start animation loop
                animate();
                
                console.log('‚úÖ Windmill Digital Twin initialized successfully!');
                
            } catch (error) {
                console.error('‚ùå Initialization failed:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="background: rgba(255,0,0,0.1); padding: 20px; border-radius: 10px; max-width: 400px;">
                        <h3 style="color: #ff4444;">‚ö†Ô∏è Loading Error</h3>
                        <p style="color: white; margin: 10px 0;">${error.message}</p>
                        <p style="color: #ccc; font-size: 12px;">Check browser console (F12) for details</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                            üîÑ Reload Page
                        </button>
                    </div>
                `;
            }
        }

        function setupScene() {
            return new Promise((resolve, reject) => {
                try {
                    // Create scene
                    scene = new THREE.Scene();
                    scene.background = new THREE.Color(0x87CEEB);
                    
                    // Create camera
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.set(0, 10, 30);
                    
                    // Create renderer
                    renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                    
                    // Enable XR if available
                    if (renderer.xr) {
                        renderer.xr.enabled = true;
                    }
                    
                    document.getElementById('container').appendChild(renderer.domElement);
                    
                    // Add orbit controls
                    controls = new OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;
                    controls.maxDistance = 100;
                    controls.minDistance = 5;
                    
                    resolve();
                } catch (error) {
                    reject(error);
                }
            });
        }

        function createWindmill() {
            return new Promise((resolve) => {
                try {
                    // Create windmill group
                    windmill.group = new THREE.Group();
                    
                    // Create tower
                    const towerGeometry = new THREE.CylinderGeometry(0.8, 1.2, 25, 16);
                    const towerMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc });
                    windmill.tower = new THREE.Mesh(towerGeometry, towerMaterial);
                    windmill.tower.position.y = 12.5;
                    windmill.tower.castShadow = true;
                    windmill.tower.receiveShadow = true;
                    windmill.group.add(windmill.tower);
                    
                    // Create nacelle
                    const nacelleGeometry = new THREE.BoxGeometry(4, 2, 1.5);
                    const nacelleMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                    windmill.nacelle = new THREE.Mesh(nacelleGeometry, nacelleMaterial);
                    windmill.nacelle.position.y = 26;
                    windmill.nacelle.castShadow = true;
                    windmill.group.add(windmill.nacelle);
                    
                    // Create rotor hub
                    const hubGeometry = new THREE.SphereGeometry(0.8, 16, 16);
                    const hubMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
                    windmill.hub = new THREE.Mesh(hubGeometry, hubMaterial);
                    windmill.hub.position.set(0, 26, 2);
                    windmill.hub.castShadow = true;
                    windmill.group.add(windmill.hub);
                    
                    // Create blades
                    windmill.blades = new THREE.Group();
                    const bladeGeometry = new THREE.BoxGeometry(0.3, 15, 1);
                    const bladeMaterial = new THREE.MeshLambertMaterial({ 
                        color: 0xf0f0f0,
                        transparent: true,
                        opacity: 0.9
                    });
                    
                    for (let i = 0; i < 3; i++) {
                        const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
                        blade.position.y = 7.5;
                        blade.castShadow = true;
                        blade.rotation.z = (i * Math.PI * 2) / 3;
                        windmill.blades.add(blade);
                    }
                    
                    windmill.blades.position.set(0, 26, 2);
                    windmill.group.add(windmill.blades);
                    
                    // Create ground
                    const groundGeometry = new THREE.PlaneGeometry(200, 200);
                    const groundMaterial = new THREE.MeshLambertMaterial({ 
                        color: 0x90EE90
                    });
                    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                    ground.rotation.x = -Math.PI / 2;
                    ground.receiveShadow = true;
                    scene.add(ground);
                    
                    // Add windmill to scene
                    scene.add(windmill.group);
                    
                    resolve();
                } catch (error) {
                    console.error('Windmill creation failed:', error);
                    resolve(); // Don't fail the whole app
                }
            });
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);
            
            // Add atmospheric fog
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
        }

        function createEnvironmentalEffects() {
            // Add some simple environmental elements
            for (let i = 0; i < 10; i++) {
                const cloudGeometry = new THREE.SphereGeometry(2 + Math.random() * 3, 8, 8);
                const cloudMaterial = new THREE.MeshLambertMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.7
                });
                
                const cloud = new THREE.Mesh(cloudGeometry, cloudMaterial);
                cloud.position.set(
                    (Math.random() - 0.5) * 150,
                    35 + Math.random() * 15,
                    (Math.random() - 0.5) * 150
                );
                scene.add(cloud);
            }
        }

        function setupWebXR() {
            // Check for WebXR support
            if (navigator.xr) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    if (supported) {
                        document.getElementById('vr-button').disabled = false;
                    }
                }).catch(() => {});
                
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        document.getElementById('ar-button').disabled = false;
                    }
                }).catch(() => {});
            }
        }

        async function loadSimpleML() {
            // Simple ML simulation without TensorFlow.js dependency
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('‚úÖ Simple ML model ready');
                    resolve();
                }, 100);
            });
        }

        function setupEventListeners() {
            document.getElementById('vr-button').addEventListener('click', enterVR);
            document.getElementById('ar-button').addEventListener('click', enterAR);
            document.getElementById('toggle-animation').addEventListener('click', toggleAnimation);
            document.getElementById('weather-toggle').addEventListener('click', toggleWeather);
            
            window.addEventListener('resize', onWindowResize);
        }

        async function enterVR() {
            try {
                if (navigator.xr) {
                    const session = await navigator.xr.requestSession('immersive-vr');
                    renderer.xr.setSession(session);
                    console.log('ü•Ω Entered VR mode');
                }
            } catch (error) {
                alert('VR not supported or failed to start');
            }
        }

        async function enterAR() {
            try {
                if (navigator.xr) {
                    const session = await navigator.xr.requestSession('immersive-ar');
                    renderer.xr.setSession(session);
                    console.log('üì± Entered AR mode');
                }
            } catch (error) {
                alert('AR not supported or failed to start');
            }
        }

        function toggleAnimation() {
            animationRunning = !animationRunning;
            document.getElementById('toggle-animation').innerHTML = 
                animationRunning ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
        }

        function toggleWeather() {
            weatherEnabled = !weatherEnabled;
            windSpeed = weatherEnabled ? 5 + Math.random() * 10 : 0;
            document.getElementById('weather-toggle').innerHTML = 
                weatherEnabled ? 'üå¶Ô∏è Weather' : '‚òÄÔ∏è Clear';
        }

        function updateWindmillPerformance() {
            // Simulate wind variations
            if (weatherEnabled) {
                windSpeed = Math.max(0, windSpeed + (Math.random() - 0.5) * 0.5);
                windSpeed = Math.min(windSpeed, 25);
            }
            
            // Calculate performance metrics
            const bladeRPM = Math.min(windSpeed * 2, 30);
            const powerOutput = Math.pow(windSpeed, 3) * 0.5;
            const efficiency = Math.min((windSpeed / 12) * 100, 95);
            
            // Update UI
            document.getElementById('wind-speed').textContent = `${windSpeed.toFixed(1)} m/s`;
            document.getElementById('blade-rpm').textContent = bladeRPM.toFixed(1);
            document.getElementById('power-output').textContent = `${powerOutput.toFixed(0)} kW`;
            document.getElementById('efficiency').textContent = `${efficiency.toFixed(1)}%`;
            
            // Simple ML prediction
            let prediction = 'üü¢ Optimal';
            if (windSpeed > 20) prediction = 'üî¥ High Wind';
            else if (windSpeed < 3) prediction = 'üü° Low Wind';
            document.getElementById('ml-prediction').textContent = prediction;
            
            return { windSpeed, bladeRPM, powerOutput, efficiency };
        }

        function animate() {
            // Update performance metrics
            const metrics = updateWindmillPerformance();
            
            if (animationRunning && windmill.blades) {
                // Rotate blades based on wind speed
                windmill.blades.rotation.z += (metrics.windSpeed * 0.01);
                
                // Subtle nacelle movement
                windmill.nacelle.rotation.y = Math.sin(Date.now() * 0.0001) * 0.1;
                windmill.hub.rotation.y = windmill.nacelle.rotation.y;
                windmill.blades.rotation.y = windmill.nacelle.rotation.y;
            }
            
            // Update controls
            if (controls) {
                controls.update();
            }
            
            // Render the scene
            renderer.render(scene, camera);
            
            // Continue animation loop
            renderer.setAnimationLoop(animate);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start the application
        console.log('üöÄ Starting Windmill Digital Twin...');
        init();

    </script>
</body>
</html>
